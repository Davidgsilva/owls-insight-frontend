apiVersion: apps/v1
kind: Deployment
metadata:
  name: owls-insight-frontend
  namespace: owls-insight-prod
  labels:
    app: owls-insight-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: owls-insight-frontend
  template:
    metadata:
      labels:
        app: owls-insight-frontend
    spec:
      containers:
        - name: frontend
          image: 482566359918.dkr.ecr.us-east-1.amazonaws.com/owls-insight-frontend:v1.0.5
          ports:
            - containerPort: 3000
          env:
            - name: API_SERVER_URL
              value: "http://owls-insight-api-server"
            - name: INTERNAL_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: INTERNAL_AUTH_SECRET
            - name: OWLS_INSIGHT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: OWLS_INSIGHT_API_KEY
            - name: DISCORD_CLIENT_ID
              value: "1469225809653792852"
            - name: DISCORD_REDIRECT_URI
              value: "https://owlsinsight.com/api/auth/discord/callback"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
